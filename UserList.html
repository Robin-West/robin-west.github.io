<!DOCTYPE html>
<html lang="en" class="h-100">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Shows 3rd party login capabilities of the SWS platform. Access a userlist for a tenant. Select a user, see some basic details, 
    and send them a pre-formatted test email.">
    <meta name="author" content="Robin West, Tim Quinnell, Peter Douglass, Jason Ruby">
    <title>SWS Platform Demo - UserList</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1 id="top">
        Not Logged In
    </h1>
    <a href="#" onClick="startLogout()" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Logout</a>
    <!--a href="#" onClick="refresh()" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Refresh token</a-->
    <script src="./js/login.js"></script>
    <script src="./js/userList.js"></script>
    <script>

window.onload = async function (){
    setTimeout(refresh, (5*60*1000));
    viewToken();
    setInterval(viewToken, 60*1000);
};
function viewToken(){
    let token = getCookie("token");
    if (0 < token.length)
    {
        document.getElementById("top").textContent = "Token: " + token;
    }
    else document.getElementById("top").textContent = "Not Logged In";
}
async function startLogout()
{
    await logout();
    window.location.replace("./Login_UserDemo.html");
}
        
    </script>
</body>
</html>

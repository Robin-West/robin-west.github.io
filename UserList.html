<body  class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header>
        <h1 id="top">
            Not Logged In
        </h1>
        Token will refresh every 5 minutes or so. <br/>
        <a href="#" onClick="startLogout()" class="btn btn-lg btn-primary">Logout</a>
        </header>
        <main class="px-3">
            <p id="table">
                
            </p>
            <table id="userTable" class="table table-hover table-striped table-secondary">
                <thead>
                    <tr >
                    <th scope="col">ID</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Email</th>
                    <th scope="col">View</th>
                    </tr>
                </thead>
            </table>
        </main>
    </div>

    <script src="./js/login.js"></script>
    <script src="./js/userList.js"></script>
    <script>

window.onload = async function (){
    //refresh token
    setTimeout(refresh, (refreshtime*60*1000));

    // TODO: remove once feature complete
    // only needed for testing to make sure we can verify token is refreshing and user still logged in.
    viewToken();
    getUsers(showUsers);
};

// TODO: remove once feature complete
function viewToken(){
    let token = getCookie("token");
    if (0 < token.length)
    {
        document.getElementById("top").textContent = "Token: " + token;
    }
    else document.getElementById("top").textContent = "Not Logged In";
}

async function startLogout()
{
    await logout();
    window.location.replace("./Login_UserDemo.html");
}
        
    </script>
